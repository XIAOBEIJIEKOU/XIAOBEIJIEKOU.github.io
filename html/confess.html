<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南南弯漾</title>
  <link rel="stylesheet" type="text/css" href="../dist/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../dist/css/video-js.css" />
  <style type="text/css">
    html {
      overflow: hidden;
      -ms-touch-action: none;
      -ms-content-zooming: none;
    }
    body {
      position: absolute;
      margin: 0px;
      padding: 0px;
      background: #fff;
      width: 100%;
      height: 100%;
    }
    #screen {
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      background:#000;
      perspective:500px;
      -webkit-perspective:500px;
    }

    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      margin: 0;
      user-select: none;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      margin-left:-300px;
      margin-top:-200px;
      width:750px;
      height:550px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform-origin:50% 50%;
      -webkit-transform-origin:50% 50%;
      transition: outline 0.5s ease-in-out 0s;
      cursor: pointer;
    }

    .button {
      position: absolute;
      margin-left:-150px;
      margin-top:-100px;
      width:189px;
      height:336px;
    }

    .button2 {
      position: absolute;
      margin-left:-150px;
      margin-top:-100px;
      width:336px;
      height:189px;
    }

    .face:hover {
      outline: rgba(255,255,255,1) solid 10px !important;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div id="cube" class='cube'>
